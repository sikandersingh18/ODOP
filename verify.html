      <body>
        <!-- Header -->

         <!-- Navigation -->
        <div class="top-nav">
          <div class="container d-flex">

        <div class="center-container">
          <div class="login-container">
            <div class="login-form">
              <form action="">
    
                <h1>Track Your Order</h1>
                <div class="input-box">
                  <input type="email" placeholder="Enter your tracking id" required>
                </div>
                  <a><input type="button" class="signupbtn" value="Submit" onclick="submitID()"></input></a>

              </form>

        <script>
          function submitID() {
            // // Get the tracking ID from the input field
            // const trackingId = document.getElementById("trackingId").value;
        
            // Create an img element
            const imgElement = document.createElement("img");
        
            // Set the src attribute to the desired image URL
            imgElement.src = "/images/verify.jpg";
        
            // Append the img element to the result container
            const resultContainer = document.querySelector(".login-container");
            resultContainer.innerHTML = ""
            resultContainer.appendChild(imgElement);
          }
        </script>
